<form [formGroup]="rForm" fxLayout="row" fxLayoutGap="1rem">
  <mat-form-field appearance="standard" fxFlex="40">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="standard" fxFlex="40">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email"/>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <div fxFlex="15" class="submit">
    <button type="submit" [disabled]="!rForm.valid" mat-stroked-button
      color="primary" (click)="saveOrUpdate()">
      {{ !!rForm.get('id').value ? 'Update': 'Add' }}
    </button>
  </div>
</form>
